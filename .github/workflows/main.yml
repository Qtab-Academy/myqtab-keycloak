on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@master

    - name: Update SHA
      run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/_meta

    - name: Build container image
      run: docker build -t registry.digitalocean.com/myqtab/myqtab-keycloak:$(echo $GITHUB_SHA | head -c7) .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/myqtab/myqtab-keycloak

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|myqtab-keycloak|registry.digitalocean.com/myqtab/myqtab-keycloak:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yml

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save 01ef7bfd-6265-45b6-b83e-789e09475ce5

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yml

    - name: Verify deployment
      run: kubectl rollout status deployment/myqtab-keycloak
